<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="Login">
        <div class="form-container">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class ="title">Login</h1>
            <P class="subtitle"> Enter your email and password to login</P>

            <form action="/" class ="form">
                <p class="label">Email Address</p>
                <label for="email" class="label"></label"></label>
                <input type="text" id="email" placeholder="Email" class="input input-email">

                <p class="label">Password</p>
                <label for="password" class="label"></label"></label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <input type="button" value="Confirm" class="primary-button login-button">
                <a href="/" >Forgot my password</a>

            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>

    </div>
</body>
</html>
