<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="Login">
        <div class="form-container">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class ="title">Password Recovery</h1>
            <P class="subtitle"> Inform the email address used to create your account</P>

            <form action="/" class ="form">
                <label for="password" class="label">Email Address</label"></label>
                <div>
                    <input type="password" id="password" placeholder="Enter your email" class="input input-Email">

                </div>

                

                <input type="button" value="Submit" class="primary-button login-button">

            </form>
            <div>
                <p class ="resend"> <a href="/" class ="resend-link">Back To Sign In</a></p>
            </div>
        </div>

    </div>
</body>
</html>
